<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Organizer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-app="productOrganizer" ng-controller= "mainCtrl">

  <h1 class="text-center">Product Organizer</h1>
  <div class="containeer col-md-8">
    <!-- input form -->
    <div class="form-group">
      <div class="form-control">
        <input type="Text" class="from-control" name="bday" placeholder="Name" ng-model="product.name" required>

        <input type="Text" class="from-control" name="bday" placeholder="desc" ng-model="product.desc" required>
        <input type="Text" class="from-control" name="bday" placeholder="price" ng-model="product.price" required>
        <input type="Text" class="from-control" name="bday" placeholder="category" ng-model="product.category" required>
        <input type="Text" class="from-control" name="bday" placeholder="image" ng-model="product.image" required>
        <button type="button" class="btn btn-primary btn-sm" ng-click= "addproduct()"> Add product</button>

      </div>
    </div>

    <div class="form-group">
        <label for="">Search</label>
        <input type="text" class="form-control" ng-model="searchFilter">
    </div>

    <!-- table list -->
      <div >
        <table class="table">
          <thead>
            <tr>
              <td>Name</td>
              <td>Description</td>
              <td>Price</td>
              <td>category</td>
              <td>Image</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="productdetails in input | filter:searchFilter">
              <td>{{productdetails.name}}</td>
              <td>{{productdetails.desc}}</td>
              <td>{{productdetails.price}}</td>
              <td>{{productdetails.category}}</td>
              <td>{{productdetails.image}}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" ng-click = editExpense(expense) >
                <span class="glyphicon glyphicon-edit"></span></button>
              </td>
              <td>
                <button type="button" class="btn btn-danger btn-sm" ng-click= "removeEntry()">
                <span class="glyphicon glyphicon-remove"></span></button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>



  </div>

</body>
</html>
